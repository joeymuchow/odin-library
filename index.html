<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>
    <div class="new-book-container">
        <button class="new-book">New book</button>
        <dialog class="new-book-modal">
            <form class="new-book-form">
                <div class="close"><a class="close-modal">x</a></div>
                <div class="input-container">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="input-container">
                    <label for="author">Author</label>
                    <input type="text" id="author" required>
                </div>
                <div class="input-container">
                    <label for="pages"># of Pages</label>
                    <input type="number" id="pages" required>
                </div>
                <fieldset>
                    <legend>Have you read this book?</legend>
                    <div>
                        <input type="radio" id="yes" name="read" value="yes" required>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="read" value="no">
                        <label for="no">No</label>
                    </div>
                </fieldset>
                <div>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </dialog>
    </div>
    <div class="book-shelf"></div>
    <script src="script.js"></script>
</body>
</html>
